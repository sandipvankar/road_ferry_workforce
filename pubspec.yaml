name: road_ferry_labour
description: "Road Ferry Labour"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

   # Add your packages below with proper indentation
  connectivity_plus: ^4.0.2
  internet_connection_checker: ^1.0.0+1
  provider: ^6.1.1
  image_picker: ^1.0.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/logo.png
    - assets/images/profile_placeholder.png
  generate: true
